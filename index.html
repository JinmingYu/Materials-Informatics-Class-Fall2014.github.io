---
layout: default
title: MIC Fall 2014
---

<div id="blog-archives">

	{% for post in site.posts %}
		<article class="post">
			{% if post.external-url %}
				<h3 align="left">
					<a href="{{ post.external-url }}">{{ post.title }}</a> 
				</h3>
			{% else %}
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			{% endif %}
		</article>
	{% endfor %}

</div>
