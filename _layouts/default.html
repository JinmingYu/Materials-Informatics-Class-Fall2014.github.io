<!DOCTYPE html>
<html>
<head>

  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>

<body>

    <h1 align="center"><a href="http://mined.gatech.edu/" target="_blank"><img src="/images/MINEDlogo.png" class="rt-image" alt="MINED Research Group" title="MINED Research Group" align="left"></a><a href="/">{{ site.name }}</a></h1>

    });
