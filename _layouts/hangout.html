---
layout: default
---
<article class="post">

	{% if page.external-url %}
		<h1>
			<a href="{{ page.external-url }}">{{ page.title }}</a> 
			<a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a>
		</h1>
	{% else %}
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% endif %}

	<div class="post-content">{{ content }}</div>
	
	{{ page.embed }}

	<h1></h1>
	
	<script src="https://apis.google.com/js/platform.js"></script>
	<div id="placeholder-div3"></div>
	<script>
	  gapi.hangout.render('placeholder-div3', {
		'render': 'createhangout',
		'hangout_type': 'onair',
		'initial_apps': [{'app_id' : '184219133185', 'start_data' : 'dQw4w9WgXcQ', 'app_type' : 'ROOM_APP' }],
		'widget_size': 175
	  });
	</script>
	
	<p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</article>
